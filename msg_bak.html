<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>{ZjjCmsSys:SiteName} - {ZjjCmsSys:SiteTitle}</title>
    <meta name="keywords" content="{ZjjCmsSys:SiteKey}" />
    <meta name="description" content="{ZjjCmsSys:SiteDesc}" />
    <link href="{ZjjCmsSys:ThemePath}csss/Index.css" type="text/css" rel="stylesheet"/>
    <script type="text/javascript" src="{ZjjCmsSys:ThemePath}jsjs/jquery1.42.min.js"></script>
    <script type="text/javascript" src="{ZjjCmsSys:ThemePath}jsjs/Article.js"></script>
    <script src="{ZjjCmsSys:ThemePath}jsjs/slide.js" type="text/javascript"></script>
    <script type="text/javascript">
        function check(){
            if( document.form.Title.value==""){
                alert("留言主题不能为空");
                return false;

            }
            if( document.form.UserName.value==""){
                alert("姓名不能为空");
                return false;
            }
            if( document.form.info.value==""){
                alert("内容不能为空");
                return false;
            }


        }

    </script>
</head>
<style type="text/css">
    #ycen p{ line-height:22px;text-indent:28px; letter-spacing:2px; height:100%;}
    #ycen{ width:660px; padding:0 30px 10px 30px;}
    .td{ margin-top:10px;}
</style>
<body>
<!--content-->
<div class="Content">
    <div class="ContentRight"><!--content右边的内容-->
        <div class="Main" id="ycen">
            <form method="post" action="/book/?action=savedata" name="form" onsubmit="return check()">
                <table id="commentform" width="800" border="0" align="center" cellpadding="0" cellspacing="0" style="padding:20px; line-height:25px;">
                    <tr>
                        <td>留言主题:</td>
                        <td><input name="Title" type="text" id="Title" size="30" maxlength="30" autocomplete="off"/>
                            <span class="fontred">*</span></td>
                    </tr>

                    <tr>
                        <td>您的姓名:</td>
                        <td><input name="UserName" type="text" id="UserName" size="30" maxlength="30" autocomplete="off"/>
                            <span class="fontred">*</span></td>
                    </tr>
                    <tr>
                        <td>联系电话:</td>
                        <td><input name="Tel" type="text" id="Tel" size="30" maxlength="30" autocomplete="off"/></td>
                    </tr>
                    <tr>
                        <td>联系QQ:</td>
                        <td><input name="QQ" type="text" id="QQ" size="30" maxlength="30" autocomplete="off"/></td>
                    </tr>
                    <tr>
                        <td>Email:</td>a
                        <td><input name="Email" type="text" id="Email" size="30" maxlength="30" autocomplete="off"/></td>
                    </tr>
                    <tr>
                        <td>留言内容:</td>
                        <td><textarea name="info" id="info" cols="60" rows="7"></textarea>
                            <span class="fontred">*</span></td>
                    </tr>
                    <tr>
                        <td>验证码:</td>
                        <td><input name="code" type="text" id="code" size="10" maxlength="4" autocomplete="off" onkeyup="value=value.replace(/[^\d]/g,'')" />
                            <span class="fontred">*</span><img src="{ZjjCmsSys:SiteDir}inc/GetCode.Asp?action=book" border="0" align="absmiddle" id="dcode" onclick="GetCheckCode('book','dcode');" style="cursor:pointer;" title="看不请？点击刷新验证码" /></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input class="cbutton" type="submit" value=" 发表留言 " /></td>
                    </tr>
                </table>
            </form>



        </div>
    </div>
</div>

</body>
</html>
